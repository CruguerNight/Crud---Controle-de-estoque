<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./B02cadastro.css">
</head>
<body>

    <section class="bloco-cadastro">

    <nav>
    <div class="blocoiconemenu">
    <div class="blocoiconehome">
    <a href="./A01home.html"><img class="imgiconehome" height="40" width="40" src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/home.png" alt=""></a></div>
    </div>
    </nav>

    <div class="blocoformulario">
    <form action="">
    <h2>Cadastro</h2>
    <div class="blocoinput">
    <input type="text" placeholder="Digite nome do produto">
    <img class="imgiconeinput" height="30" width="30" src="https://img.icons8.com/ios-filled/100/FFFFFF/product.png" alt="">
    </div>
    <div class="blocoinput">
    <input type="number" min="1" max="10.000" placeholder="Digite a quantidade do produto" required>
    <img  class="imgiconeinput" height="30" width="30" src="https://img.icons8.com/ios-filled/100/FFFFFF/how-many-quest.png" alt="how-many-quest"/>
    </div>
    <div class="blocoinput">
    <input type="text" placeholder="Digite o valor do produto">
    <img class="imgiconeinput" height="30"  width="30" src="https://img.icons8.com/ios-filled/50/FFFFFF/average-2.png" alt="average-2"/>
    </div>
    
    </form>
    <button class="">Enviar</button>
    </div>
  
            
    </div>
    </section>
    
    
</body>
</html>
