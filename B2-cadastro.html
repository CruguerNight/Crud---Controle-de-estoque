<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./C2-cadastro.css">
    <title>Cadastro</title>

</head>
<body>

    <section>

    <nav>
    <div class="blocoiconemenu">
    <div class="blocoiconehome">
    <a href="./B1-home.html"><img class="imgiconehome" height="40" width="40" 
    src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/home.png" alt="">
    </a></div></div>
    </nav>
    <div class="blocoformulario">
    <form action="" id="formulario">
    <h2>Cadastrar Materiais no Estoque</h2>
    <div class="blocoinput">
    <input type="text" placeholder="Digite nome do produto" id="inputproduto" required>
    <img class="imgiconeinput" height="30" width="30" 
    src="https://img.icons8.com/ios-filled/100/FFFFFF/product.png" alt=""></div>
    <div class="blocoinput">
    <input type="number" placeholder="Digite a quantidade do produto" id="inputquantidade" required>
    <img  class="imgiconeinput" height="30" width="30" 
    src="https://img.icons8.com/ios-filled/100/FFFFFF/how-many-quest.png" alt="how-many-quest"/>
    </div>
    <div class="blocoinput">
    <input type="number" placeholder="Digite o valor do produto" id="inputpreco" step="0.01" required>
    <img class="imgiconeinput" height="30"  width="30" 
    src="https://img.icons8.com/ios-filled/50/FFFFFF/average-2.png" alt="average-2"/>
    </div><button type="submit">Enviar</button></form>
    </div>
    </section>
    <script src="./D1-pagescrud.js"></script>

</body>
</html>
